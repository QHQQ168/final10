<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-callout" content="none">
    <title>制作风筝</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        html, body {
            overflow: hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important;
        }

        body{
            width:100vw;
            height: 100vh;
            background-image:url("背景图/花纹背景.jpg");
            background-size:cover;
            background-position:center;
            font-family:"Noto Sans SC",sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
            padding: 15px 15px;
        }

        /* 核心修改：标题向下移动 */
        .title-box{
            width:90%;
            max-width: 300px;
            height:50px;
            background: url("风筝制作/资源\ 103@0.5x.webp");
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0 20px 0;
            flex-shrink: 0;
            transform: translateY(40px); /* 新增：标题向下移动20px，可调整数值 */
        }
        
        .title-text{
            font-size: 18pt;
            color:#333;
            font-weight: 300;
        }

        /* 保持不变：中央风筝容器尺寸和位置 */
        .skeleton-container{
            width:100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0 25px 0;
            flex-shrink: 0;
            border-radius: 10px;
        }

        /* 保持不变：风筝图片样式 */
        .skeleton-img{
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            transform: scale(1.1);
            transform-origin: center center;
            display:block;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            opacity: 1;
            max-width: 100%;
            max-height: 100%;
        }

        /* 核心修改：选项容器进一步向上移动 */
        .options{
            display: flex;
            justify-content: space-around;
            gap: 8vw;
            width:95%;
            max-width: 550px;
            height: 20vw;
            max-height: 120px;
            background: url("风筝制作/资源\ 77@0.5x.webp")no-repeat center;
            background-size: 100% 100%;
            align-items: center;
            touch-action: manipulation;
            margin: 10px 0 30px 0;
            flex-shrink: 0;
            padding: 1vw 2vw;
            transform: translateY(-90px); /* 修改：从-15px改为-30px，更多向上移动 */
        }

        /* 核心修改：单个选项进一步向上移动 */
        .option-item{
            width: 12vw;
            max-width: 60px;
            height: 12vw;
            max-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-out, filter 0.2s ease-out;
            -webkit-tap-highlight-color: transparent;
            padding: 4px;
            margin: 0;
            position: relative;
            transform: translateY(-8px); /* 修改：从-8px改为-15px，更多向上移动 */
        }

        /* 核心修改：小背景放大 + 下移 */
        .option-item::before{
            content: "";
            position: absolute;
            top: calc(50% - 4vw); /* 修改：从-4vw改为-2vw → 背景下移 */
            left: 50%;
            transform: translate(-50%, 0);
            width: 22vw; /* 修改：从18vw改为22vw → 背景放大 */
            max-width: 90px; /* 修改：从80px改为90px → 背景最大宽度放大 */
            height: auto;
            background-image: url("风筝制作/资源 20@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            aspect-ratio: 3 / 1;
        }

        /* 同步修改：激活状态保留上移效果 */
        .option-item.active{
            transform: translateY(-15px) scale(1.08); /* 匹配新的上移数值 */
            filter:brightness(1.2);
        }

        /* 核心修改：图标放大 + 下移 */
        .option-icon{
            width: 10vw; /* 修改：从8vw改为10vw → 图标放大 */
            max-width: 50px; /* 修改：从40px改为50px → 图标最大宽度放大 */
            height: 10vw; /* 修改：从8vw改为10vw → 图标放大 */
            max-height: 50px; /* 修改：从40px改为50px → 图标最大高度放大 */
            margin-bottom: 8vw; /* 保持：与文字的间距 */
            z-index: 2;
            position: relative;
            transform: translateY(3vw); /* 修改：从1.5vw改为3vw → 图标下移 */
        }

        /* 核心修改：调整文字位置，配合图标间距 */
        .option-text{
            font-size: clamp(10px, 3vw, 14px);
            color:#333;
            font-weight: 300;
            text-align: center;
            white-space: nowrap;
            z-index: 2;
            position: absolute;
            bottom: -2vw; /* 修改：从0改为-2vw，文字再向下一点，增大与图标间距 */
            left: 50%;
            transform: translateX(-50%);
        }

        /* 同步修改：按钮容器轻微上移，保持布局协调 */
        .btn-group{
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
            align-items: center;
            flex-shrink: 0;
            transform: translateY(-70px); /* 修改：从-10px改为-20px，配合选项上移 */
        }

        .next-btn{
            width: 100px;
            height: 45px;
            background: url("风筝制作/资源\ 103@0.5x.webp");
            background-size: 100% 100%;
            border: none;
            font-size: clamp(14pt, 3vw, 16pt);
            color: #333;
            font-weight: 300;
            cursor:pointer;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.15s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .next-btn.enable{
            opacity:1;
            pointer-events: all;
        }

        .next-btn.enable:active{
            transform: scale(0.95);
        }

        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            padding: 8px;
            margin: -8px;
        }

        .music-icon.active{
            animation: rotateMusic 3s linear infinite;
            transform: translateZ(0);
        }

        @keyframes rotateMusic{
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 小屏适配同步调整 */
        @media screen and (max-width:375px){
            .title-box{
                height:45px;
                margin-bottom:15px;
                transform: translateY(25px); /* 小屏标题向下移动15px */
            }
            /* 保持不变：小屏风筝容器 */
            .skeleton-container{
                height: 50vh;
                margin-bottom:20px;
            }
            /* 小屏适配：选项容器更多上移 */
            .options{
                height:22vw;
                margin: 0 0 25px 0;
                gap:5vw;
                padding: 1vw 1vw;
                transform: translateY(-85px); /* 小屏选项上移25px */
            }
            /* 小屏适配：单个选项更多上移 */
            .option-item{
                width: 11vw;
                height: 14vw;
                transform: translateY(-12vw); /* 从-9vw改为-12vw */
            }
            /* 小屏适配：激活状态同步 */
            .option-item.active{
                transform: translateY(-12vw) scale(1.08);
            }
            /* 小屏适配：小背景同步放大 + 下移 */
            .option-item::before{
                top: calc(50% - 1vw); /* 小屏背景下移 */
                width: 19vw; /* 小屏背景放大 */
                max-width: 80px; /* 小屏背景最大宽度放大 */
            }
            /* 小屏适配：图标同步放大 + 下移 */
            .option-icon{
                width: 9vw; /* 小屏图标放大 */
                max-width: 45px; /* 小屏图标最大宽度放大 */
                height: 9vw; /* 小屏图标放大 */
                max-height: 45px; /* 小屏图标最大高度放大 */
                transform: translateY(2.5vw); /* 小屏图标下移 */
                margin-bottom: 7vw; /* 小屏图标间距7vw */
            }
            /* 小屏适配：文字位置调整 */
            .option-text{
                font-size: clamp(9px, 3vw, 12px);
                bottom: -1.5vw; /* 小屏文字向下1.5vw */
            }
            /* 小屏适配：按钮位置 */
            .btn-group{
                transform: translateY(-65px); /* 小屏按钮上移15px */
            }
            /* 原有小屏样式保留 */
            .next-btn{
                width:80px;
                height:30px;
            }
            .music-icon{
                top:20px;
                right:20px;
                width:28px;
                height:28px;
            }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop preload="metadata" autoplay playsinline>
        <source src="music.m4a" type="audio/mp4">
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <div class="music-icon" id="musicIcon"></div>
    <div class ="title-box">
        <span class="title-text">选择骨架形状</span>
    </div>
    <div class="skeleton-container">
        <img src="骨架/骨架/IMG_2714.PNG" alt="燕子骨架" class="skeleton-img" id="skeletonImg">
    </div>
    <div class="options">
        <div class="option-item"  data-type="swallow" data-skeleton="骨架/骨架/IMG_2714.PNG" data-icon="风筝制作/资源\ 73@0.5x.webp">
            <img src="风筝制作/资源 73@0.5x.webp" alt="燕" class="option-icon">
            <span class="option-text">燕</span>
        </div>
        <div class="option-item" data-type="butterfly" data-skeleton="骨架/骨架/IMG_2722.PNG" data-icon="风筝制作/资源 74@0.5x.webp">
            <img src="风筝制作/资源 74@0.5x.webp" alt="蝶" class="option-icon">
            <span class="option-text">蝶</span>
        </div>
        <div class="option-item" data-type="fish" data-skeleton="骨架/骨架/IMG_2718.PNG" data-icon="风筝制作/资源 75@0.5x.webp">
            <img src="风筝制作/资源 75@0.5x.webp" alt="鱼" class="option-icon">
            <span class="option-text">鱼</span>
        </div>
    </div>
    <div class="btn-group">
        <button class="next-btn" id="nextBtn">下一步</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 核心DOM元素获取
            const optionItems = document.querySelectorAll('.option-item');
            const skeletonImg = document.getElementById('skeletonImg');
            const nextBtn = document.getElementById('nextBtn');
            const musicIcon = document.getElementById('musicIcon');
            const bgMusic = document.getElementById('bgMusic');
            
            // 状态变量初始化
            let selectedType = '';
            let isMusicPlaying = localStorage.getItem('musicPlaying') === 'true' || false;
            const savedTime = parseFloat(localStorage.getItem('musicTime') || 0);
            let progressTimer = null;

            // 初始化交互标记（仅首次无标记时设置）
            if (!localStorage.getItem('musicHasInteraction')) {
                localStorage.setItem('musicHasInteraction', 'false');
            }

            // 合并重复的事件拦截：禁止滑动/滚轮
            ['touchmove', 'wheel'].forEach(eventType => {
                document.addEventListener(eventType, function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }, { passive: false });
            });

            // 预加载图片（精简冗余逻辑）
            const preloadImages = () => {
                optionItems.forEach(item => {
                    [item.getAttribute('data-skeleton'), item.getAttribute('data-icon')].forEach(url => {
                        const img = new Image();
                        img.src = url;
                    });
                });
            };
            setTimeout(preloadImages, 300);

            // 骨架选择逻辑（精简重复的样式重置）
            function handleOptionClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();

                const item = this;
                // 重置所有选项激活状态
                optionItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // 骨架图片过渡效果
                skeletonImg.style.opacity = 0;
                skeletonImg.style.transform = 'scale(0.98)';
                
                const skeletonSrc = item.getAttribute('data-skeleton');
                if (skeletonImg.src !== skeletonSrc) {
                    skeletonImg.onload = function() {
                        skeletonImg.style.opacity = 1;
                        skeletonImg.style.transform = 'scale(1.1)'; // 匹配新样式的缩放
                    }
                    skeletonImg.src = skeletonSrc;
                } else {
                    skeletonImg.style.opacity = 1;
                    skeletonImg.style.transform = 'scale(1.1)'; // 匹配新样式的缩放
                }

                selectedType = item.getAttribute('data-type');
                nextBtn.classList.add('enable');
            }

            // 合并重复的事件绑定：选项点击/触摸
            optionItems.forEach(item => {
                item.addEventListener('touchstart', handleOptionClick, { passive: true });
                item.addEventListener('click', handleOptionClick);
            });

            // 下一步按钮逻辑
            function handleNextClick(e) {
                e.stopPropagation();
                if (selectedType) {
                    saveMusicState();
                    setTimeout(() => {
                        window.location.href = `page5.html?type=${selectedType}`;
                    }, 80);
                }
            }
            nextBtn.addEventListener('touchstart', handleNextClick, { passive: true });
            nextBtn.addEventListener('click', handleNextClick);

            // 音乐状态保存（精简重复的存储逻辑）
            function saveMusicState() {
                localStorage.setItem('musicPlaying', String(isMusicPlaying));
                localStorage.setItem('musicTime', String(Math.max(0, bgMusic.currentTime)));
                localStorage.setItem('musicHasInteraction', 'true');
            }

            // 实时保存音乐进度
            function startProgressTimer() {
                if (progressTimer) clearInterval(progressTimer);
                progressTimer = setInterval(() => {
                    if (bgMusic.currentTime > 0 && !bgMusic.paused) {
                        saveMusicState();
                    }
                }, 100);
            }

            // 音频初始化（适配移动端自动播放限制）
            function initAudio() {
                // 恢复播放进度
                if (!isNaN(savedTime) && savedTime > 0) {
                    bgMusic.currentTime = savedTime;
                }
                
                // 强制默认播放
                isMusicPlaying = true;
                musicIcon.classList.add('active');
                
                // 静音兜底激活
                bgMusic.muted = true;
                bgMusic.play().then(() => {
                    bgMusic.muted = false;
                    console.log("page4音频强制激活成功");
                }).catch(err => {
                    console.log("page4音频激活兜底:", err);
                    setTimeout(() => bgMusic.play(), 100);
                });

                startProgressTimer();
                localStorage.setItem('musicHasInteraction', 'true');
            }

            // 合并重复的交互激活：首次触摸/点击激活音频
            ['touchstart', 'click'].forEach(eventType => {
                document.addEventListener(eventType, initAudio, { once: true });
            });

            // 音乐开关控制
            function handleMusicClick(e) {
                e.stopPropagation();
                e.preventDefault();

                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                        musicIcon.classList.remove('active');
                    } else {
                        bgMusic.play();
                        musicIcon.classList.add('active');
                    }
                    isMusicPlaying = !isMusicPlaying;
                    saveMusicState();
                } catch (e) {
                    console.log('音乐控制异常:', e);
                }
            }
            musicIcon.addEventListener('touchstart', handleMusicClick, { passive: false });
            musicIcon.addEventListener('click', handleMusicClick);

            // 页面可见性变化处理（精简重复判断）
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMusicPlaying) {
                    bgMusic.pause();
                    isMusicPlaying = false;
                    musicIcon.classList.remove('active');
                    saveMusicState();
                }
            });

            // 页面卸载处理（精简冗余操作）
            window.addEventListener('beforeunload', function() {
                saveMusicState();
                clearInterval(progressTimer);
            });

            // 图片加载错误处理（合并重复逻辑）
            function handleImgError() {
                this.style.opacity = 1;
                this.style.transform = 'scale(1.1)'; // 匹配新样式的缩放
                console.error('图片加载失败:', this.src);
            }
            skeletonImg.onerror = handleImgError;
            document.querySelectorAll('.option-icon').forEach(icon => {
                icon.onerror = function() {
                    this.style.opacity = 0.8;
                    console.error('选项图标加载失败:', this.src);
                }
            });

            // 页面加载完成后初始化音频
            window.addEventListener('load', () => {
                if (bgMusic.readyState >= 2 && localStorage.getItem('musicHasInteraction') === 'true') {
                    initAudio();
                }
            });
        });
    </script>
</body>
</html>
